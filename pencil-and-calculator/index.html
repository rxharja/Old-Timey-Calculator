<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pencil and Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <p>&nbsp;</p>

<div class="paper"></div>
<div class="center">
  <div class="pencil">
    <div class="top"></div>
  </div>
</div>

<div class="soupCenter">
  <div class="bowl">
    <div class="soup">
      <div class="egg">
      </div>
      <div class="egg2">
      </div>
      <div class="egg3">
      </div>
      <div class="yolk"></div>
      </div>
    </div>
  </div>
</div>

<div class="chopstick1"></div>
<div class="chopstick2"></div>

<div class="calculatorCenter">
  <div class="calculator">
    <input class="display" value="0" max="999999" maxlength = "6" readonly>
    <div class="keys">
      <p>
        <button id="mrc" class="button gray" value="mrc">MRC</button>
        <button id="mMinus" class="button gray" value="m-">M-</button>
        <button id="mPlus" class="button gray" value="m+">M+</button>
        <button id="divide" class="button pink operation" value="/">/</button>
      </p>
      <p>
        <button class="button black numpad" value="7">7</button>
        <button class="button black numpad" value="8">8</button>
        <button class="button black numpad" value="9">9</button>
        <button id="multiply" class="button pink operation" value="x">X</button>
      </p>
      <p>
        <button class="button black numpad" value="4">4</button>
        <button class="button black numpad" value="5">5</button>
        <button class="button black numpad" value="6">6</button>
        <button id="subtract" class="button pink operation" value="-">-</button>
      </p>
      <p>
        <button class="button black numpad" value="1">1</button>
        <button class="button black numpad" value="2">2</button>
        <button class="button black numpad" value="3">3</button>
        <button id = "add" class="button pink operation" value="+">+</button>
      </p>
      <p>
        <button id="zero" class="button black numpad" value="0">0</button>
        <button id="decimal" class="button black" value=".">.</button>
        <button class="button black" value="c" id="clear">C</button>
        <button id="equals" class="button orange" value="=">=</button>
      </p>
    </div>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
